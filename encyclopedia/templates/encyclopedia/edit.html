{% extends "encyclopedia/layout.html" %}

{% block title %}
    edit
{% endblock %}

{% block body %}
<h1> Edit Entry </h1>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <textarea name="edit_content" rows="6" style="height: 60vh; width: 80%; margin-top: 6px;">{{content}}</textarea><br>
        <input type="submit">
    </form>

{% endblock %}
